<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>bookManagement</title>
</head>
<body>
<form method=post action="BookServlet">
    <p>Enter book information:</p>
    <br/>
    isbn:<input type=text name=isbn size=20 />
    <br/>
    name:<input type=text name=name size=20 />
    <br/>
    type:<input type=text name=type size=20 />
    <br/>
    author:<input type=text name=author size=20 />
    <br/>
    price:<input type=text name=price size=20 />
    <br/>
    description:<input type=text name=description size=20 />
    <br/>
    inventory:<input type=text name=inventory size=20 />
    <br/>
    image:<input type=text name=image size=20 />
    <br/>
    <input type=submit value="Save Book" />
</form>
<br/>
<br/>
<form method=post action="OrderServlet">
    <p>Orders:</p>
    <br/>
    User:<input type=text name=user size=20 />
    <br/>
    Book:<input type=text name=book size=20 />
    <br/>
    Quantity:<input type=text name=quantity size=20 />
    <br/>
    State:<input type=text name=state size=20 />
    <br/>
    <input type=submit value="Save order" />
</form>
</body>
</html>
